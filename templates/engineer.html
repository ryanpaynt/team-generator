<div class="pure-u-1-3">
    <div class="header">
        <h2>{{ name }}</h2>
        <h3><i class="fa-solid fa-network-wired"></i>{{ role }}</h3>
    </div>
    <div>
        <ul>
            <li>ID: {{ id }}</li>
            <li>Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li>GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
